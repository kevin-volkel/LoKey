<!DOCTYPE html>
<html lang='en'>
<head>

<meta name='author' content='Joshua Ruvalcaba'>

        <title>application </title>
        <link rel='stylesheet' href='style.css'>
        <link rel='shortcut icon' href=' type='image/x-icon'>
</head>
<body>
    <div class="heading-box">
        <div class="logo">
            <h1>logo</h1>
        </div>
        <h1>Application</h1>
    </div>

    <div class="app-box">
        <div class="personal-info">
<form action="">
    <fieldset>
            <legend>Application</legend>
            <div class="first-row row">
                <label for="first">First Name</label>
                    <input type="text" id='firstName' name="first">
                <label for="last">Last Name</label>
                    <input type="text" id='lastName' name="last">
                <label for="middle">Middle Name</label>
                    <input type="text" id='middleName' name="middle">
            </div>
        <div class="second-row row">
            <label for="address">Address</label>
                <input type="text" id='address' name="address">
            <label for="city">City</label>
                <input type="text" id='city' name="city">
            <label for="state">State</label>
                <input type="text" id='state' name="state">
            <label for="zip code">Zip</label>
                <input type="text" id='zip' name="zip">
        </div>
        <div class="third-row">
            <label for="cell phone">Cell-phone</label>
                <input type="tel" id='cellPhone' name="Cell-phone" required placeholder="623-445-8923">
            <label for="Email">Email</label>
                <input type="email" id='email' name="Email">
        </div>
        <div class="social ">
            <label for="social security">Social Security</label>
            <input type="text" id='socialSecurity' name="social">
        </div>
        <div class="felony">
            <p>Have you ever been convicted of a felony?</p>
            <input type="radio" id="yes" name="felon" value="yes">
                <label for="yes">Yes</label>
            <input type="radio" id="no" name="felon" value="no">
                <label for="no">No</label>
        </div>

        <div class="resume">
            <label for="resume">Resume</label><br>
                <input type="file" id="file" placeholder="Choose File">
        </div>
            <button>Submit</button>
        </div>
    </div>
    </fieldset>
</form>

</body>
</html>
